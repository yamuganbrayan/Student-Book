<ion-header>
  <ion-searchbar
    [(ngModel)]="searchFilter"
    animated="true"
    placeholder="Search books ..."
  ></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let book of books | searchFilter: searchFilter">
    <ion-card-header>
      <ion-card-title> {{ book.name }} <ion-badge> {{ book.stocks }}</ion-badge> </ion-card-title>
      <ion-card-subtitle>Author: {{ book.author }}  </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <img [src]="book.image" />
    </ion-card-content>
    <ion-card-content>
      <ion-button color="warning" (click)="borrow(book)" [disabled]="book.stocks === 0">borrow</ion-button>
      <ion-button color="primary" (click)="viewDetails(book.id)">view</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
