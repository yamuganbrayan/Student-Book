<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Borrowed Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let book of borrowedBooks">
    <ion-card-header>
      <ion-card-title> <strong> {{ book.name }}</strong> </ion-card-title>
      <ion-card-subtitle>Author: {{ book.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="book.image" />
      <h3 style="margin-top: 4px;">Borrowed At: {{ book.borrowedAt | date: 'MM/dd/YYYY h:m a' }} </h3>
    </ion-card-content>
    <ion-card-content>
      <ion-button (click)="viewDetails(book.id)" expand="block" color="primary">view</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
